name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x86_64

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.platform.target }}
          cache: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build

      - name: Prepare Linux artifacts
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          mkdir -p release-artifacts
          cp src-tauri/target/release/soundboard release-artifacts/soundboard-linux-x86_64
          cp src-tauri/target/release/bundle/deb/*.deb release-artifacts/ || true
          cp src-tauri/target/release/bundle/rpm/*.rpm release-artifacts/ || true
          cp src-tauri/target/release/bundle/appimage/*.AppImage release-artifacts/ || true
          chmod +x release-artifacts/soundboard-linux-x86_64

      - name: Prepare Windows artifacts
        if: matrix.platform.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-artifacts
          Copy-Item src-tauri/target/release/soundboard.exe release-artifacts/soundboard-windows-x86_64.exe
          if (Test-Path src-tauri/target/release/bundle/msi/*.msi) {
            Copy-Item src-tauri/target/release/bundle/msi/*.msi release-artifacts/
          }
          if (Test-Path src-tauri/target/release/bundle/nsis/*.exe) {
            Copy-Item src-tauri/target/release/bundle/nsis/*.exe release-artifacts/
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: soundboard-${{ matrix.platform.name }}
          path: release-artifacts/*
          if-no-files-found: error

  create-release:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Display structure of downloaded files
        run: ls -R all-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: all-artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
